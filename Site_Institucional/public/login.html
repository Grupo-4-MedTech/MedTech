<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTech - Login</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/login.js"></script>
</head>
<body>
    <main>
        <div class="logo">
            <img src="assets/img/MedTechLogo.jpg">
            <img src="assets/img/MedTechNome.jpg" alt="MedTech monitoramento">
        </div>
        
        <div id="screendiv">
            
            <h1>Bem vindo de volta</h1>
            <div class="space"></div>
            <label for="email">Login:</label>
            <input type="text" name="email" id="email" placeholder="Seu Email">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="******">
            <div class="space"></div>
            <div class="space"></div>
            <button class="next" onclick="nextInput(1);">Entrar</button>

                
        </div>
    </main>

    <img src="assets/img/ilustrator-log.png" class="banner">
</body>
</html>
