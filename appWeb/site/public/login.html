<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTech - Login</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body onload="toggleVisibility();">

    <div id="message">
    </div>
    <main>
        <div class="logo">
            <img src="assets/img/MedTechLogo.jpg">
            <img src="assets/img/MedTechNome.jpg" alt="MedTech monitoramento">
        </div>
        <div class="phase" id="div_inputs">
            <h1>Bem vindo de volta</h1>
            <label for="email">Login:</label>
            <input type="text" name="email" id="email_input" placeholder="Seu Email">
            <label for="senha">Senha:</label>
            <div class="olho_senha">
                <span class="material-symbols-outlined visibility" id="visibilityOn" onclick="toggleVisibility();">
                    visibility
                </span>
                <span class="material-symbols-outlined visibility" id="visibilityOff" onclick="toggleVisibility();">
                    visibility_off
                </span>
                <input type="password" name="senha" id="senha_input" placeholder="******">
            </div>
            <span class="checkbox"><input style="width: 50px;" type="checkbox" id="input_accType"> Logar como administrador</span>
            <button class="next" onclick="login();">Entrar</button>
        </div>
    </main>

    <img src="assets/img/ilustrator-log.png" class="banner">
    <script src="script/login.js"></script>
    <script src="script/utils.js"></script>
</body>

</html>
