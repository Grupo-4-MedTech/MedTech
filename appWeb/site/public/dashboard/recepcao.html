<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTech - Dashboard</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script/dashboard.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body onload="loadUser()">
<header>
    <div>
        <button class="menu"><img src="../assets/img/hamburger.png" alt="Menu"></button>
    </div>

    <div class="headerLogo">
        <img src="../assets/img/medtech-logo2.png" alt="MedTech Logo">
    </div>

    <div class="profileHeader" onclick="toggleOptions()">
        <div class="profileFrame">
            <img src="../assets/img/user-avatar.png" alt="User Avatar">
            <div id="profile_content">
                <div class="opContent">
                    <ul>
                        <li onclick="openConfig()">
                            <img src="../assets/img/engrenagem.png" alt="Configurações">
                            Configurações
                        </li>
                        <div id="protectedOptions">
                            <li onclick="openUserManagement();">Gerenciar usuários</li>
                            <li onclick="openComputerRegistration();">Adicionar nova máquina</li>
                        </div>
                        <li onclick="logout();">
                            <img src="../assets/img/logout.png" alt="Logout">
                            Logout
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="profileName" id="profile_name_header">
            <span id="profileUserName"></span>
            <i class="fa fa-angle-down"></i>
        </div>
    </div>
</header>

<div id="backgrounddiv">
    <div class="screendiv">
        <span class="material-symbols-outlined closeBtn" onclick="closeConfig()">close</span>
        <div id="configContent"></div>
        <div id="computerRegistrationContent"></div>
    </div>
</div>

<main>
    <!-- LEFT NAVIGATION -->
    <nav class="navbar">
        <div class="companyName" id="company_nav_name">Santacruz</div>
        <ul id="nav_setores">
            <a href="geralGerencia.html">
                <li class="navSelected">Geral</li>
            </a>
            <a href="triagem.html">
                <li>Triagem</li>
            </a>
            <a href="recepcao.html">
                <li>Recepção</li>
            </a>
        </ul>
    </nav>

    <div class="dashboardScreen" id="dashboard_screendiv">
        <!-- Aqui ficará as dashboards que se alternarão -->
    </div>
</main>

<script>
    /* nav */
    const menu = document.querySelector(".menu");
    const navi = document.querySelector(".navbar");

    menu.addEventListener('click', () => {
        navi.classList.toggle('close');
    });

    /* gráficos */
    const ctx01 = document.getElementById('chart01').getContext('2d');
    const ctx02 = document.getElementById('chart02').getContext('2d');
    const options = {
        scales: {
            y: {
                max: 100,
                beginAtZero: true
            }
        }
    };

    new Chart(ctx01, {
        type: 'line',
        data: {
            labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
            datasets: [{
                label: 'Tempo de atividade',
                data: [92, 87, 79, 91, 83, 69, 81],
                borderWidth: 1
            }]
        },
        options: options
    });

    new Chart(ctx02, {
        type: 'line',
        data: {
            labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
            datasets: [{
                label: 'Tempo de atividade',
                data: [95, 89, 76, 92, 90, 65, 88],
                borderWidth: 1
            }]
        },
        options: options
    });
</script>
</body>

</html>
