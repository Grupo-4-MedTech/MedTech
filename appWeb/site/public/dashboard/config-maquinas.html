<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquinas</title>
  <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/tables.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/cards.css">
  <link rel="stylesheet" href="../css/notification.css">
  <link rel="stylesheet" href="../css/utils.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body onload="loadUser()">

<header>
  <div>
  </div>

  <a href="./geralTI.html">
    <div class="headerLogo">
      <img src="../assets/img/medtech-logo2.png">
    </div>
  </a>

  <div class="profileHeader" onclick="toggleOptions()">
    <div class="profileFrame">
      <img src="../assets/img/user-avatar.png">
      <div id="profile_content">
        <!-- <div class="arrowTop"></div> -->
        <div class="opContent">
          <ul>
            <li onclick="openConfig()"> <img src="../assets/img/engrenagem.png" alt="">Configurações
            </li>
            <!-- <div id="protectedOptions"> -->
            <li onclick="openUserManagement()">
              <img src="../assets/img/config-usuario.png" alt="">
              Usuários
            </li>
            <li onclick="openComputerRegistration()">
              <img src="../assets/img/config-computador.png" alt="">
              Máquinas
            </li>
            <li onclick="logout();"><img src="../assets/img/logout.png" alt="">Logout</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="profileName" id="profile_name_header">
        <span id="profileUserName">

        </span>
      <i class="fa fa-angle-down"></i>
    </div>
  </div>
</header>

<div class="fundo-popup" id="popup" style="display: none;">
  <div class="fundo-tabela">
    <div class="topo">
      Editar
    </div>

    <div class="conteudo">
      <label for="nome"> Nome:</label>
      <input type="text" id="update_input_nome" name="nome">

      <label for="codPatrimonio">Código de patrimônio:</label>
      <input type="text" id="update_input_codPatrimonio" name="codPatrimonio">

      <label for="senha">Senha:</label>
      <input type="text" id="update_input_senha" name="senha">

      <label for="departamento">Departamento:</label>
      <select id="update_listaDepartamentos" name="departamento">
        <option selected value="selected">Selecione um departamento</option>
      </select>

      <div class="buttonsEdit" >
        <button id="buttonSalvar">Salvar</button>
        <button onclick="
          popup.style.display = 'none';
          fundotabela.style.display = 'flex';
        ">
          Cancelar
        </button>
      </div>

    </div>
  </div>
</div>

  <div class="fundo-tabela" id="fundotabela">
    <div class="row">
      <div class="tabela">
        <h1>Configurar máquinas</h1>
        <!-- <p><a id="nome_hospital">Nome Hospital</a></p> -->
        <button id="add-user" onclick="btnNovoComputador()">Adicionar nova máquina</button>
        <div class="table_scroll">

        <table id="test-table">
          <thead>
          <tr>
            <th>Nome</th>
            <th>Código de patrimônio</th>
            <th>Departamento</th>
            <th>Senha</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody id="table-body-maquina">

          <tr>


          </tr>


          </tbody>
        </table>
      </div>


      <!-- <button class="tiny button right">Add Vehicle</button> -->
    </div>

  </div>
  <div class="escurecerFundo" id="popupDelecao"></div>
</div>

<div class="PCfundo-popup" id="PCpopup" style="display: none;">
  <div class="fundo-tabela">
    <h4 class="topo">
      Nova máquina
    </h4>

    <div class="conteudo">
      <label for="nome">Nome:</label>
      <input type="text" id="input_nome" name="nome">

      <label for="codigo">Código de patrimônio:</label>
      <input type="text" id="input_codPatrimonio" maxlength="7" name="codigo">

      <label for="departamento">Departamento:</label>
      <select id="listaDepartamentos" name="departamento">
        <option value="">Selecione um departamento</option>
      </select>

      <label for="senha">Senha:</label>
      <input type="password" id="input_senha" name="senha">


      <button id="btn-add-pc" onclick="novoComputador()">Adicionar</button>
      <div id="message">
      </div>
    </div>
  </div>
</div>

<button id="btn-voltar" onclick="voltar()">Voltar</button>
</body>

</html>
<script src="../script/utils.js"></script>
<script src="../script/config-maquinas.js">
</script>
