<!DOCTYPE html>
<html lang=pt-br>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerência de hopitais</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>
    <section>
        <header>
            <input class="search" placeholder="Nome Fantasia" type="text" id="input_search">
            <div class="selects">
                <select id="select_dtCriacao">
                    <option value="null" selected disabled>dtCriacao</option>
                    <option value="null">Todas</option>
                    <option value="0">Hoje</option>
                    <option value="1">Semana</option>
                    <option value="2">Mês</option>
                </select>
                <select id="select_uf">
                    <option value="null" selected disabled>UF</option>
                    <option value="null">Todas</option>
                </select>
                <select id="select_verificado">
                    <option value="null" selected disabled>Status</option>
                    <option value="0">Inativo</option>
                    <option value="1">Ativo</option>
                    <option value="null">Ambos</option>
                </select>
                <button class="btn" onclick="buscarHospitais()">BUSCAR</button>
            </div>
            <img id="img_config" src="./assets/img/hamburger.png" width="35px">
            <div id="div_config">
                
            </div>
        </header>
        <main>
            <div id="mainCard" class="mainCard"></div>
        </main>
        <div id="message">
        </div>
        <div id="delete_confirm">
        </div>
    </section>
    <script src="./script/utils.js"></script>
    <script src="./script/admin.js"></script>
</body>

</html>
